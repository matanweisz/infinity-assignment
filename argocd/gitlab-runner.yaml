# ArgoCD Application for deploying GitLab Runner on EKS
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-runner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io
    chart: gitlab-runner
    targetRevision: latest
    helm:
      values: |
        gitlabUrl: http://10.0.3.11  # using GitLab EC2 private IP for internal access
        runnerRegistrationToken: <insert-vault-reference-or-plaintext-token>
        runners:
          tags: "eks-runner"
          privileged: true
          executor: "kubernetes"
        rbac:
          create: true
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab-runner
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
